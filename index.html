<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DTA-RS</title> 
    <link href="style.css" rel="stylesheet" type="text/css">
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7/dist/jquery.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.1/dist/svg.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.draggable.js/dist/svg.draggable.js"></script>

    <!--script src="jquery-3.7.0.js"></script>
    <script src="svg.js"></script>
    <script src="svg.draggable.js"></script>
    <script src="svg.draw.js"></script-->
  </head>
  <body>
    <script src="famGraph.js"></script>  
    <script src="main.js"></script>
   
    <div><p id="DTstats"></div>
    <label for="togglePanel">❔</label>
    <input type="checkbox" id="togglePanel"></input>
    <aside><h2>Options</h2>
      <div><label for="editeur">Editeur</label>
        <input id="editeur" type="checkbox" onclick="closeSettings()" ></input>
      </div><div><label for="videoOptions">Vidéo :</label>
          <select id="videoOptions" onclick="closeSettings()" >
              <option value=2>son+image</option>
              <option value=1>son seul</option>
              <option value=0>ignorer</option>
          </select>
      </div><div><label for="etcOptions">Détail des documents: </label>
          <select id="etcOptions" onclick="closeSettings()" >
              <option value=0>réduits </option>
              <option value=1>colonne 'etc'</option>
              <option value=2>tous</option>
          </select>
      </div><div><label for="msczOptions">Fichiers .mscz</label>
        <input id="msczOptions" type="checkbox" onclick="closeSettings()" ></input>
      </div>
      <!--form action="enlist.html" method="post">
        Email Address: <input type="email" name="emailAddress" required><br>
        <input type="submit" value="Enlist">
      </form-->
    </aside>
    <script>
      function closeSettings() {
        docTable($('#MelPanel').attr('dt_label')) //updates MelPanel
        docTable($('#ColPanel').attr('dt_label')) //updates CollPanel
        $('#togglePanel')[0].checked = false
      }
    </script>
    <button id="saveBtn"></button>
    <div id="DTGraphBttns"></div>
    <svg id="GraphPanel" ></svg>   
    <svg height="0">
      <defs>
        <marker
          id="blackArrow" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="6" markerHeight="6"
          orient="auto" fill="black"> <path d="M 0 0 L 10 5 L 0 10 z" /></marker>
        <marker
          id=  "redArrow" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="6" markerHeight="6"
          orient="auto" fill="red">  <path d="M 0 0 L 10 5 L 0 10 z" /></marker>
      </defs>
    </svg>
    <div class="audio-clip">
      <figcaption id="AudTitre">ref. courte</figcaption>
      <audio
          style="width: 100%"
          id="AudPanel"
          controls
          preload
          autoplay
          onended="audioEnded()">
      </audio>
    </div>
    <form autocomplete="off" id="navForm">
      <div class="autocomplete" >
        <input id="saisieMot" type="text" name="monMot" placeholder="mot, ref, ou ds...">
      </div>
    </form>
    <table id="aeTb" border="1" ></table> 
    <table id="MelPanel" border="1"></table>
    <p id="DTCollBttns"></p>              
    <div id="CollPanel" class="tableFixHead">
      <table id="cTbl" border="0" ></table> 
    </div>
</body>
</html>
